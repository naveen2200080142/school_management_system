<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <th:block th:include="teacherbase :: head"></th:block>
  <th:block th:include="teacher_dashboard_cards :: head"></th:block>
  <th:block th:include="fragments/footer :: footer_head"></th:block>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <th:block th:include="teacherbase :: body"></th:block>
  <th:block th:include="teacher_dashboard_cards :: body"></th:block>
  <div class="container">
    <div class="w3-panel w3-blue">
      <p>Notice Board</p>
    </div>

    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>{{n.date}} ||By: {{n.by}} </strong><br> {{n.message}}
    </div>
  </div>

  <th:block th:include="fragments/footer :: footer"></th:block>

  <!-- Include any JavaScript dependencies -->
</body>

</html>
